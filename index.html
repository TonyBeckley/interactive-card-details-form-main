<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="whole">
    <div class="left-wing">
      <div class="front-card">
        <img class="cards" src="./images/bg-card-front.png" alt="front-card">
        <div class="fcard-content">
          <img src="./images/card-logo.svg" alt="card-logo">
          <p id="card-number">0000 0000 0000 0000</p>
          <div class="fcard-bottom">
            <p id="card-namae">Jane Appleseed</p>
            <p id="mmyy">00/00</p>
          </div>
        </div>
      </div>
      <div class="back-card">
        <img class="cards" src="./images/bg-card-back.png" alt="back-card">
        <p id="cvc-number">000</p>
      </div>
    </div>
  
    <div class="right-wing">
      <form>
        <label for="cardName">CARDHOLDER NAME</label>
        <input type="text" id="cardName" placeholder="e.g. Jane Appleseed" required>
        <label for="cardNumber">CARD NUMBER</label>
        <input type="number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" required>
        <div class="exp-cvc">
          <div class="exp">
            <label class="expDate">EXP. DATE (MM/YY)</label>
            <input type="number" id="mm" placeholder="MM" required>
            <input type="number" id="yy" placeholder="YY" required>
          </div>
          <div class="cvc-form">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" placeholder="e.g. 123" required>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
    <!-- Completed state start -->
    <div class="thank-you">
      <img src="./images/icon-complete.svg" alt="check-icon">
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button onclick="take-home">Continue</button>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
