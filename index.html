<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- attribution from frontendMentors ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="whole">
    <div class="left-wing">
      <div class="front-card">
        <img class="cards" src="./images/bg-card-front.png" alt="front-card">
        <div class="fcard-content">
          <img src="./images/card-logo.svg" alt="card-logo">
          <h1 id="card-number">0000 0000 0000 0000</h1>
          <div class="fcard-bottom">
            <p id="card-name">JANE APPLESEED</p>
            <p id="card-mmyy">00/00</p>
          </div>
        </div>
      </div>
      <div class="back-card">
        <img class="cards" src="./images/bg-card-back.png" alt="back-card">
        <p id="card-cvc">000</p>
      </div>
    </div>
  
    <section class="right-wing">
      <form>
        <label for="name-inp">CARDHOLDER NAME</label>
        <input type="text" id="name-inp" 
        oninput="inputName()"
        onkeydown="return alphaOnly(event)" 
        placeholder="e.g. Jane Appleseed" required>

        <label for="number-inp">CARD NUMBER</label>
        <input type="text"
        id="number-inp" placeholder="e.g. 1234 5678 9123 0000" 
        oninput = "return inputCardNum()"
        required>

        <div class="exp-cvc">
          <div class="exp">
            <label class="expDate">EXP. DATE (MM/YY)</label>
            <div class="expDate-input">
              <input type="number" id="mm-inp"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              minlength="2" maxlength="2"
              placeholder="MM"
              required>

              <input type="number" id="yy-inp" 
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              placeholder="YY" minlength="4" maxlength="4" required>
            </div>
          </div>
          <div class="cvc-form">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc-inp" 
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            placeholder="e.g. 123" minlength="3" maxlength="3" required>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </section>
    <!-- Completed state start -->
    <div class="thank-you">
      <img src="./images/icon-complete.svg" alt="check-icon">
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button onclick="confirmBtn">Confirm</button>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
